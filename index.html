<html>

<head>
  <title>Test Google Docs Zoom Shortcut</title>
  <script src="google-docs-zoom-shortcut.user.js"></script>
</head>

<body>
  <div id="t-zoom">
    <input class="goog-toolbar-combo-button-input" value="100%">
  </div>
</body>

<script>
  document.querySelector("#t-zoom input.goog-toolbar-combo-button-input").addEventListener("keydown", event => {
    if (event.key === 'Enter') {
      console.debug('Pressed enter');
    }
  });
</script>

</html>
